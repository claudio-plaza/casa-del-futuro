<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gr치fico de Ventas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <h1>游늵 Gr치fico de Ventas</h1>
    
    <div class="controles">
      <div class="selector">
        <label>Tipo de gr치fico:</label>
        <select id="tipoGrafico">
          <option value="bar">Barras</option>
          <option value="line">L칤neas</option>
          <option value="pie">Pastel</option>
          <option value="doughnut">Dona</option>
        </select>
      </div>
      <button id="btnLimpiar" class="btn-limpiar">Limpiar Datos</button>
    </div>

    <form id="formVentas">
      <input type="text" id="mes" placeholder="Mes (Enero, Febrero...)" required />
      <input type="number" id="monto" placeholder="Monto ($)" required />
      <button type="submit">Agregar</button>
    </form>

    <div class="contenedor-grafico">
      <canvas id="graficoVentas"></canvas>
    </div>

    <div class="estadisticas">
      <div class="stat">
        <p class="label">Total Ventas:</p>
        <p id="totalVentas" class="valor">$0</p>
      </div>
      <div class="stat">
        <p class="label">Promedio:</p>
        <p id="promedio" class="valor">$0</p>
      </div>
      <div class="stat">
        <p class="label">M치ximo:</p>
        <p id="maximo" class="valor">$0</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
